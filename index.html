<!DOCTYPE html/javascript>
<head>
<meta charset="utf-8">
<script src="lists.js"></script>
<script src="jquery-1.11.3.min.js"></script>

<script>

$( document ).ready(function(){	
	
	getRandItem = function(list){
		return list[Math.floor(Math.random() * list.length)];
	}
	
	var randVerb = getRandItem(verbs)
	var randNoun = getRandItem(nouns);
	$("#bandNameVerb").html(randVerb)
	$("#bandNameNoun").html(randNoun)

	$("#randomizeVerb").click(function(){
		var randVerb2 = verbs[Math.floor(Math.random() * verbs.length)];
		$("#bandNameVerb").html(randVerb2);
	});
	
	$("#randomizeNoun").click(function(){
		var randNoun2 = nouns[Math.floor(Math.random() * verbs.length)];
		$("#bandNameNoun").html(randNoun2);
	});
});

</script>

<body>

<span id="bandNameVerb"></span>
 the 
<span id="bandNameNoun"></span>
<div></div>
<button id="randomizeVerb">Randomize Verb</button>
<button id="randomizeNoun">Randomize Noun</button>

</body>
</head>
</html>
